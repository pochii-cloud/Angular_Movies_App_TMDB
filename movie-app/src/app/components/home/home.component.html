<div class="home">
    <div class="landing">

    </div>
    <h2>Popular Movies</h2>
    <div class="movielist">
        
    <div  *ngFor="let movie of popularmovies">
        <div class="card">
            
            <div class="card-body">
                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="not found" style="color:white" />
            </div>
            <div class="card-header">
                <h3>{{movie.title}}</h3>
            </div>
        </div>
        
    </div>
</div>
